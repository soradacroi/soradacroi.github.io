  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playButton = document.getElementById('playMusicButton');
      const music = document.getElementById('myMusic');
      music.loop = true;
      const hover = document.getElementById('hover');
      const button_clicked = document.getElementById('button-clicked');
      const unclicked = document.getElementById('unclicked');

      const abtButton = document.getElementById('abt');
      const workButton = document.getElementById('work');
      const resumeButton = document.getElementById('resume');

      const aboutPopup = document.getElementById('aboutPopup');
      const worksPopup = document.getElementById('worksPopup');

      const closeButtons = document.querySelectorAll('.close-button');
      const popups = document.querySelectorAll('.popup-wrapper');

      let zIndexCounter = 1000;

      function bringToFront(popup) {
        zIndexCounter++;
        popup.style.zIndex = zIndexCounter;
      }

      abtButton.addEventListener('click', () => {
        button_clicked.play();
      });
      workButton.addEventListener('click', () => {
        button_clicked.play();
      });
      resumeButton.addEventListener('click', () => {
        button_clicked.play();
      });

      playButton.addEventListener('click', () => {
        if (music.paused) {
          button_clicked.play();
          music.play();
        } else {
          unclicked.play();
          music.pause();
          music.currentTime = 0;
        }
        playButton.classList.toggle('clicked');
      });

      playButton.addEventListener('mouseover', () => {
        if (music.paused) {
          hover.play();
        }
      });

      playButton.addEventListener('mouseleave', () => {
        if (music.paused) {
          hover.play();
        }
      });

      abtButton.addEventListener('click', () => {
        if (aboutPopup.style.display !== 'flex') {
          aboutPopup.style.display = 'flex';
          bringToFront(aboutPopup);
          document.body.classList.add('no-scroll');
        } else {
          bringToFront(aboutPopup);
        }
      });
      workButton.addEventListener('click', () => {
        if (worksPopup.style.display !== 'flex') {
          worksPopup.style.display = 'flex';
          bringToFront(worksPopup);
          document.body.classList.add('no-scroll');
        } else {
          bringToFront(worksPopup);
        }
      });

      closeButtons.forEach(button => {
        button.addEventListener('click', event => {
          event.target.closest('.popup-wrapper').style.display = 'none';
          unclicked.play();
          document.body.classList.remove('no-scroll');
        });
      });

      let isDragging = false;
      let startX, startY, currentPopup;

      popups.forEach(popup => {
        popup.addEventListener('mousedown', e => {
          bringToFront(popup);

          if (e.target.closest('.abt-header')) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            currentPopup = popup;
            currentPopup.style.position = 'absolute';
            e.preventDefault();
          }
        });
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          const currentLeft = currentPopup.offsetLeft;
          const currentTop = currentPopup.offsetTop;
          currentPopup.style.left = `${currentLeft + dx}px`;
          currentPopup.style.top = `${currentTop + dy}px`;
          startX = e.clientX;
          startY = e.clientY;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        currentPopup = null;
      });
    });
  </script>
