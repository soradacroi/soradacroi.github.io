</audio>

<script>
	const playButton = document.getElementById('playMusicButton');
	const music = document.getElementById('myMusic');
	music.loop = true;
	const hover = document.getElementById('hover');
	const button_clicked = document.getElementById("button-clicked");
	const unclicked = document.getElementById("unclicked");
	const abt = document.getElementById("abt");
	const work = document.getElementById("work");
	const link = document.getElementById("link");
	const resume = document.getElementById("resume");
	const contact = document.getElementById("contact");
	const rirekisko = document.getElementById("rirekisko");


	abt.addEventListener('click', () => {
		button_clicked.play()
	})
	work.addEventListener('click', () => {
		button_clicked.play()
	})
	link.addEventListener('click', () => {
		button_clicked.play()
	})
	resume.addEventListener('click', () => {
		button_clicked.play()
	})
	contact.addEventListener('click', () => {
		button_clicked.play()
	})
	rirekisko.addEventListener('click', () => {
		button_clicked.play()
	})

	
	playButton.addEventListener('click', () => {
		if (music.paused) {
			button_clicked.play()
			music.play();
		} else {
			unclicked.play()
			music.pause();
			music.currentTime = 0;
		}
  	playButton.classList.toggle('clicked');
	});
	


	playButton.addEventListener('mouseover', () => {
		if (music.paused) {
			hover.play();
		}
	});

	playButton.addEventListener("mouseleave", () => {
		if (music.paused) {
			hover.play()
		}
	})

</script>
